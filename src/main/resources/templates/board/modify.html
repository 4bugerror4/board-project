<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: _head('메인페이지')}">
<!-- common.html(_head('title') -->
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="~{fragments/common :: _nav('modify')}">
		<!-- common.html(_nav) -->
	</nav>

	<main role="main" class="container">

		<div class="starter-template">
			<h1>Board Bug Error Modify</h1>
			<p class="lead">
				Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.
			</p>
		</div>

	</main>

	<div class="container">
		<form th:object=${board} >
			<input type="hidden" id="id" th:field="*{id}" />
			<div class="form-group">
				<label for="title"><h5>제목</h5></label>
				<input type="text" class="form-control" id="title" name="title" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
			        제목을 입력해주세요.
			    </div>
			</div>

			<div class="form-group">
				<label for="content"><h5>내용</h5></label>
				<textarea class="form-control summernote" id="content" rows="3" name="content" th:field="*{content}"></textarea>
			</div>

			<div class="text-right">
				<button type="button" id="btn-modify" class="btn btn-primary">완료</button>
				<a th:href="@{/board/detail/{id}(id=${board.id})}" class="btn btn-primary">돌아가기</a>
			</div>
		</form>

	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<!-- Custom JavaScript for this template -->
	<script type="text/javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
